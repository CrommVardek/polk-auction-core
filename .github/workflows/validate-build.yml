name: Maven CI Validate Build
on:
  push:
    branches: [ $default-branch, master ]
  pull_request:
    branches: [ $default-branch, master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          cache: maven
      - name: Install with Maven
        run: mvn clean install